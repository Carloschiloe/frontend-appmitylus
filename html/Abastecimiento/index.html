<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abastecimiento de MMPP – Choritos</title>

  <!-- Materialize & Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <!-- Tu CSS personalizado (ajusta la ruta si es necesario) -->
  <link rel="stylesheet" href="../../css/abastecimiento.css" />
</head>
<body>
  <!-- NAV -->
  <nav class="teal">
    <div class="nav-wrapper">
      <a href="/index.html" class="btn-flat left" title="Volver">
        <i class="material-icons">arrow_back</i>
      </a>
      <a href="#" class="brand-logo center">Abastecimiento de MMPP</a>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container" style="margin-top: 1rem;">
    <!-- Pestañas -->
    <ul id="tabs" class="tabs">
      <li class="tab col s4"><a class="active" href="#tab-contactos">Contactos</a></li>
      <!-- <li class="tab col s4"><a href="#tab-visitas">Visitas</a></li> -->
    </ul>

    <!-- PESTAÑA: Contactos -->
    <section id="tab-contactos" class="col s12">
      <h5>Contactar Proveedor</h5>
      <!-- Buscador de proveedor -->
      <div class="input-field" style="position:relative;">
        <input type="text" id="buscadorProveedor" list="datalistProveedores" placeholder="Nombre o apellido del proveedor..." autocomplete="off">
        <label for="buscadorProveedor">Proveedor</label>
        <datalist id="datalistProveedores"></datalist>
      </div>

      <!-- Select de centros del proveedor -->
      <div class="input-field">
        <select id="selectCentro" disabled>
          <option value="" disabled selected>Selecciona un centro</option>
        </select>
        <label for="selectCentro">Centro</label>
      </div>

      <!-- Campos ocultos para IDs y datos seleccionados -->
      <input type="hidden" id="proveedorId">
      <input type="hidden" id="proveedorNombre">
      <input type="hidden" id="centroId">
      <input type="hidden" id="centroCodigo">
      <input type="hidden" id="centroComuna">
      <input type="hidden" id="centroHectareas">

      <!-- Formulario de contacto -->
      <form id="formContacto" autocomplete="off">
        <div class="row">
          <div class="input-field col s6">
            <select id="resultadoContacto" required>
              <option value="">Resultado</option>
              <option value="Disponible">Disponible</option>
              <option value="No disponible">No disponible</option>
            </select>
            <label for="resultadoContacto">Resultado</label>
          </div>
          <div class="input-field col s6">
            <input id="notasContacto" type="text" placeholder="Notas">
            <label for="notasContacto">Notas</label>
          </div>
        </div>
        <button class="btn waves-effect teal" type="submit">
          <i class="material-icons left">send</i>
          Guardar Contacto
        </button>
      </form>

      <!-- Tabla de contactos realizados -->
      <table id="tablaContactos" class="highlight" style="margin-top:2.5rem;">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Proveedor</th>
            <th>Código</th>
            <th>Comuna</th>
            <th>Hectáreas</th>
            <th>Resultado</th>
            <th>Notas</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Tu JS -->
  <script type="module" src="../../js/abastecimiento/index.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.tabs');
      M.Tabs.init(elems, {});
      var selects = document.querySelectorAll('select');
      M.FormSelect.init(selects);
    });
  </script>
</body>
</html>
