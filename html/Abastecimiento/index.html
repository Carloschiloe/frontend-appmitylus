<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abastecimiento de MMPP – Choritos</title>

  <!-- Materialize & Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="../../css/abastecimiento.css" />

  <!-- DataTables + Buttons -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
</head>
<body>
  <!-- NAV -->
  <nav class="teal">
    <div class="nav-wrapper">
      <a href="/index.html" class="btn-flat left" title="Volver">
        <i class="material-icons">arrow_back</i>
      </a>
      <a href="#" class="brand-logo center">Abastecimiento de MMPP</a>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container" style="margin-top: 1rem;">
    <!-- Pestañas -->
    <ul id="tabs" class="tabs">
      <li class="tab col s4"><a class="active" href="#tab-contactos">Contactos</a></li>
    </ul>

    <!-- PESTAÑA: Contactos -->
    <section id="tab-contactos" class="col s12">
      <div class="row" style="margin-bottom: .5rem;">
        <div class="col s12">
          <a id="btnOpenContactoModal" class="btn teal waves-effect">
            <i class="material-icons left">record_voice_over</i>Registrar contacto
          </a>
        </div>
      </div>

      <!-- Tabla de contactos realizados -->
      <table id="tablaContactos" class="highlight display" style="width:100%; margin-top:.75rem;">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Proveedor</th>
            <th>Centro</th>
            <th>Disp.</th>
            <th>Fecha Disp.</th>
            <th>Disposición</th>
            <th>Tons aprox</th>
            <th>Vende a</th>
            <th>Notas</th>
            <th>Detalle</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <!-- ===== MODAL: Registrar contacto ===== -->
  <div id="modalContacto" class="modal">
    <div class="modal-content">
      <h5>Registrar Contacto</h5>

      <!-- Buscador de proveedor -->
      <div class="input-field" style="position:relative;">
        <input type="text" id="buscadorProveedor" list="datalistProveedores" placeholder="Nombre o apellido del proveedor..." autocomplete="off">
        <label for="buscadorProveedor">Proveedor</label>
        <datalist id="datalistProveedores"></datalist>
      </div>

      <!-- Select de centros del proveedor -->
      <div class="input-field">
        <select id="selectCentro" disabled>
          <option value="" disabled selected>Selecciona un centro (opcional)</option>
        </select>
        <label for="selectCentro">Centro</label>
      </div>

      <!-- Campos ocultos (compat: mantenemos los tuyos y añadimos los nuevos) -->
      <input type="hidden" id="proveedorId">
      <input type="hidden" id="proveedorNombre">
      <input type="hidden" id="proveedorKey">
      <input type="hidden" id="centroId">
      <input type="hidden" id="centroCodigo">
      <input type="hidden" id="centroCode">
      <input type="hidden" id="centroComuna">
      <input type="hidden" id="centroHectareas">

      <!-- Formulario de contacto -->
      <form id="formContacto" autocomplete="off">
        <div class="row">
          <div class="input-field col s4">
            <select id="tieneMMPP" required>
              <option value="">¿Tiene MMPP disponible?</option>
              <option value="Sí">Sí</option>
              <option value="No">No</option>
            </select>
            <label for="tieneMMPP">Disponibilidad</label>
          </div>
          <div class="input-field col s4">
            <input id="fechaDisponibilidad" type="date">
            <label for="fechaDisponibilidad" class="active">Fecha de disponibilidad</label>
          </div>
          <div class="input-field col s4">
            <select id="dispuestoVender">
              <option value="">¿Dispuesto a vender?</option>
              <option value="Sí">Sí</option>
              <option value="No">No</option>
              <option value="Por confirmar">Por confirmar</option>
            </select>
            <label for="dispuestoVender">Disposición</label>
          </div>
        </div>

        <div class="row" style="margin-bottom:.5rem;">
          <div class="input-field col s4">
            <input id="tonsDisponiblesAprox" type="number" step="0.01" min="0" placeholder="Ej: 25.5">
            <label for="tonsDisponiblesAprox" class="active">Tons disponibles aprox</label>
          </div>
          <div class="input-field col s4">
            <input id="vendeActualmenteA" type="text" placeholder="Ej: Camanchaca, Orizon...">
            <label for="vendeActualmenteA">Vende actualmente a</label>
          </div>
          <div class="input-field col s4">
            <input id="notasContacto" type="text" placeholder="Notas u observaciones">
            <label for="notasContacto">Notas</label>
          </div>
        </div>

        <!-- NUEVO: Persona de contacto -->
        <div class="row">
          <div class="input-field col s4">
            <input id="contactoNombre" type="text" placeholder="Nombre y apellido">
            <label for="contactoNombre">Nombre del contacto</label>
          </div>
          <div class="input-field col s4">
            <input id="contactoTelefono" type="tel" placeholder="+56 9 1234 5678">
            <label for="contactoTelefono">Teléfono</label>
          </div>
          <div class="input-field col s4">
            <input id="contactoEmail" type="email" placeholder="correo@dominio.cl">
            <label for="contactoEmail">Email</label>
          </div>
        </div>

        <div class="right-align">
          <button type="button" class="modal-close btn-flat">Cancelar</button>
          <button class="btn teal" type="submit">
            <i class="material-icons left">save</i>Guardar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- ===== MODAL: Detalle de contacto ===== -->
  <div id="modalDetalleContacto" class="modal">
    <div class="modal-content">
      <h5>Detalle del contacto</h5>
      <div id="detalleContactoBody"></div>
    </div>
    <div class="modal-footer">
      <button class="modal-close btn teal">Cerrar</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables + Buttons -->
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script type="module" src="../../js/abastecimiento/index.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      M.Tabs.init(document.querySelectorAll('.tabs'), {});
      M.FormSelect.init(document.querySelectorAll('select'));

      // Modal principal (registrar)
      const modalEl = document.getElementById('modalContacto');
      const modal = M.Modal.init(modalEl, {
        onCloseEnd: () => {
          // limpiar formulario al cerrar
          const form = document.getElementById('formContacto');
          form?.reset();
          document.querySelectorAll('#formContacto select').forEach(sel => {
            const inst = M.FormSelect.getInstance(sel); if (inst) inst.destroy();
            M.FormSelect.init(sel);
          });
        }
      });
      document.getElementById('btnOpenContactoModal')?.addEventListener('click', () => modal.open());

      // Modal detalle: solo inicialización básica (se abre desde JS al hacer click en "Ver")
      const modalDetalle = document.getElementById('modalDetalleContacto');
      if (modalDetalle) M.Modal.init(modalDetalle);
    });
  </script>
</body>
</html>
