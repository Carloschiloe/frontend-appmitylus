<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Inventario MMPP</title>

    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Si tienes un CSS global en la raíz, déjalo; si no existe, borra esta línea -->
    <link rel="stylesheet" href="/styles.css"/>
    <style>
      :root{ --border:#e5e7eb }
      .btn{height:34px;padding:0 12px;border:1px solid var(--border);border-radius:10px;background:#f3f4f6;cursor:pointer}
      .input,.select{height:36px;padding:0 10px;border:1px solid var(--border);border-radius:10px;background:#fff}
      .kpi{background:#f3f4f6;border:1px solid var(--border);border-radius:10px;padding:8px 10px;font-weight:700}
      .modalBG{position:fixed;inset:0;background:rgba(0,0,0,.25);display:grid;place-items:center;z-index:20}
      .modal{width:min(720px,96vw);background:#fff;border:1px solid var(--border);border-radius:14px;box-shadow:0 10px 30px rgba(17,24,39,.06);padding:16px}
    </style>
  </head>
  <body class="grey lighten-5">
    <div class="container" style="margin-top:24px;margin-bottom:32px;">
      <div id="root"></div>
    </div>

    <!-- Módulo Inventario MMPP (separado en /spa-mmpp) -->
    <script src="/spa-mmpp/mmpp-api.js?v=4"></script>
    <!-- IMPORTANTE: usa solo preset "react" y cache-buster -->
    <script type="text/babel" data-presets="react" src="/spa-mmpp/mmpp-inventario.jsx?v=4"></script>
  </body>
</html>
