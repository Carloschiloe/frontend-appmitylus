<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resumen MMPP</title>

  <!-- Layout común (sidebar + main) -->
  <link rel="stylesheet" href="/spa-mmpp/layout.css?v=1" />
  <!-- Puedes reutilizar inventario.css para estilos base -->
  <link rel="stylesheet" href="/spa-mmpp/inventario.css?v=1" />

  <!-- React + Babel (solo para el sidebar nav.jsx) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Chart.js para el gráfico del resumen -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="mmpp-layout">
    <div id="mmppNavMount"></div>
    <main class="mmpp-main">
      <!-- Contenedor requerido por tu módulo / ID ya esperado por mmpp-resumen.js -->
      <div id="mmppResumen"></div>
    </main>
  </div>

  <!-- (Opcional) Forzar base del backend -->
  <!-- <script>window.__MMPP_API_BASE__="https://backend-appmitylus.vercel.app";</script> -->

  <!-- API helper (debe ir antes de montar el resumen) -->
  <script defer src="/spa-mmpp/mmpp-api.js?v=12"></script>

  <!-- Módulo de Resumen (el mismo archivo que me pasaste) -->
  <script defer src="/spa-mmpp/mmpp-resumen.js?v=12"></script>

  <!-- Sidebar (JSX) -->
  <script defer type="text/babel" data-presets="es2015,react" src="/spa-mmpp/nav.jsx?v=1"></script>

  <!-- Montaje -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.MMppResumen && document.getElementById('mmppResumen')) {
        MMppResumen.mount(); // usará MMppApi.getDisponibilidades() si está disponible
      } else {
        console.warn('No se encontró MMppResumen o el contenedor #mmppResumen.');
      }
    });
  </script>
</body>
</html>
