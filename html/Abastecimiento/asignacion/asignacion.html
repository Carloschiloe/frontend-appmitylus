<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asignación · Dashboard</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="../../../styles.css">
  <!-- Estilos propios de Asignación (los pegas en css/asignacion.css) -->
  <link rel="stylesheet" href="../../../css/asignacion.css">

  <!-- Chart.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- Scope de la vista -->
  <div class="wrap asig">
    <div class="row toolbar">
      <div class="left">
        <label for="anio">Año</label>
        <select id="anio" aria-label="Seleccionar año"></select>
        <button id="btnAddDisp" type="button">+ Disponibilidad</button>
        <button id="btnAddProc" type="button">+ Procesado semanal</button>
      </div>
      <div class="legend" aria-hidden="true">
        <span class="bullet b-req"></span> Requerido
        <span class="bullet b-asg"></span> Asignado
        <span class="bullet b-proc"></span> Procesado
      </div>
    </div>

    <!-- Tarjetas por mes -->
    <div id="cards" class="grid" aria-live="polite"></div>

    <!-- Gráfico mensual -->
    <div class="panel-chart card">
      <h3>Evolución mensual</h3>
      <canvas id="chartMensual" height="110" aria-label="Gráfico mensual requerido vs asignado vs procesado" role="img"></canvas>
    </div>
  </div>

  <!-- Drawer: proveedores del mes -->
  <aside id="drawer" class="drawer" aria-hidden="true">
    <header>
      <div id="drawerTitle">Mes</div>
      <button class="x" type="button" onclick="closeDrawer()" aria-label="Cerrar panel">✕</button>
    </header>
    <div class="body">
      <table>
        <thead>
          <tr>
            <th>Proveedor</th>
            <th>Comuna</th>
            <th>Tons</th>
            <th>Cod.Centro</th>
          </tr>
        </thead>
        <tbody id="provRows"></tbody>
      </table>
    </div>
  </aside>

  <!-- Overlay de modales -->
  <div id="mask" class="asig-mask" aria-hidden="true"></div>

  <!-- Modal: Disponibilidad -->
  <section id="modalDisp" class="asig-modal asig-modal--sm" aria-hidden="true" role="dialog" aria-labelledby="dispTitle">
    <header id="dispTitle">Agregar/Actualizar disponibilidad</header>
    <div class="content">
      <div class="row">
        <div class="col">
          <label for="mDispAnio">Año</label>
          <input id="mDispAnio" type="number" min="2023" value="2025"/>
        </div>
        <div class="col">
          <label for="mDispMes">Mes</label>
          <input id="mDispMes" type="number" min="1" max="12" value="9"/>
        </div>
        <div class="col">
          <label for="mDispMP">Materia prima</label>
          <input id="mDispMP" value="Chorito"/>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="mDispProv">Proveedor (contactId)</label>
          <input id="mDispProv" placeholder="ObjectId del contacto"/>
        </div>
        <div class="col">
          <label for="mDispStock">Stock inicial (t)</label>
          <input id="mDispStock" type="number" min="0" step="0.1"/>
        </div>
      </div>
      <p class="muted">Al crear, <b>stockRestante</b> = stockInicial.</p>
    </div>
    <div class="actions">
      <button type="button" onclick="hideModal()">Cancelar</button>
      <button type="button" onclick="saveDisponibilidad()">Guardar</button>
    </div>
  </section>

  <!-- Modal: Procesado semanal -->
  <section id="modalProc" class="asig-modal asig-modal--sm" aria-hidden="true" role="dialog" aria-labelledby="procTitle">
    <header id="procTitle">Registrar procesamiento semanal</header>
    <div class="content">
      <div class="row">
        <div class="col">
          <label for="mProcAnio">Año</label>
          <input id="mProcAnio" type="number" value="2025"/>
        </div>
        <div class="col">
          <label for="mProcMes">Mes</label>
          <input id="mProcMes" type="number" min="1" max="12" value="9"/>
        </div>
        <div class="col">
          <label for="mProcWk">Semana ISO</label>
          <input id="mProcWk" type="number" min="1" max="53" value="36"/>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="mProcMP">Materia prima</label>
          <input id="mProcMP" value="Chorito"/>
        </div>
        <div class="col">
          <label for="mProcPlanta">Planta (opcional)</label>
          <input id="mProcPlanta" placeholder="plantaId"/>
        </div>
        <div class="col">
          <label for="mProcKg">Kilos</label>
          <input id="mProcKg" type="number" min="0" step="1"/>
        </div>
      </div>
    </div>
    <div class="actions">
      <button type="button" onclick="hideModal()">Cancelar</button>
      <button type="button" onclick="saveProcesado()">Guardar</button>
    </div>
  </section>

  <!-- Botón flotante -->
  <button class="fab" id="btnQuick" type="button">+ Asignar rápido</button>

  <!-- JS de la vista -->
  <script defer src="../../../js/abastecimiento/asignacion/asignacion.js?v=2"></script>
</body>
</html>
