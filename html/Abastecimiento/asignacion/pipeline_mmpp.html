<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pipeline MMPP</title>

  <!-- Layout del sidebar -->
  <link rel="stylesheet" href="/spa-mmpp/layout.css" />

  <!-- React + Chart.js -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Babel para compilar JSX en runtime -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Sidebar (JSX) -->
  <script type="text/babel" data-presets="env,react" src="/spa-mmpp/nav.jsx"></script>

  <!-- Lógica de la página Pipeline -->
  <script src="/spa-mmpp/mmpp-pipeline.js"></script>
</head>
<body>
  <div class="mmpp-layout">
    <!-- Sidebar -->
    <aside id="mmppNavMount" class="mmpp-nav"></aside>

    <!-- Contenido -->
    <main class="mmpp-main">
      <div id="mmppPipeline"></div>
    </main>
  </div>

  <script>
    (function(){
      function go(){
        if (window.MMppPipeline && typeof window.MMppPipeline.mount === 'function') {
          window.MMppPipeline.mount();
        }
      }
      if (document.readyState === "loading") document.addEventListener("DOMContentLoaded", go);
      else go();
    })();
  </script>
</body>
</html>
