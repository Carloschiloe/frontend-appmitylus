<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pipeline MMPP</title>

  <!-- 1) Importa el MISMO layout del sidebar -->
  <link rel="stylesheet" href="/spa-mmpp/layout.css" />

  <!-- (lo demás que ya tenías) React, Chart.js, etc. -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Sidebar (nav.jsx compilado o en runtime, igual que en las otras páginas) -->
  <script src="/spa-mmpp/nav.jsx"></script>

  <!-- Lógica de la página Pipeline -->
  <script src="/spa-mmpp/mmpp-pipeline.js"></script>
</head>
<body>
  <!-- 2) Usa SIEMPRE el mismo esqueleto de layout -->
  <div class="mmpp-layout">
    <!-- Sidebar -->
    <aside id="mmppNavMount" class="mmpp-nav"></aside>

    <!-- Contenido -->
    <main class="mmpp-main">
      <div id="mmppPipeline"></div>
    </main>
  </div>

  <script>
    // Monta Pipeline cuando cargue la página
    (function(){
      function go(){
        if (window.MMppPipeline && typeof window.MMppPipeline.mount === 'function') {
          window.MMppPipeline.mount();
        }
      }
      if (document.readyState === "loading") document.addEventListener("DOMContentLoaded", go);
      else go();
    })();
  </script>
</body>
</html>
