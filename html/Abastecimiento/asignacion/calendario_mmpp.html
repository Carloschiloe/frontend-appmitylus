<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendario MMPP</title>

  <!-- Estilos compartidos -->
  <link rel="stylesheet" href="/spa-mmpp/mmpp-unificado.css?v=1"/>

  <!-- Bot√≥n compartir (estilo simple) + fixes visuales m√≠nimos -->
  <style>
    .share-bar{display:flex;justify-content:flex-end;margin:10px 0}
    .btn-share{height:36px;border:1px solid var(--border);border-radius:12px;padding:0 12px;background:#eef2ff;color:#1e40af;font-weight:700}
    .btn-share:active{transform:translateY(1px)}
    #mmppCalendario{width:100%}

    /* --- FIX de desborde: scroller interno solo para la grilla --- */
    #mmppCalendario .cal-scroll{
      overflow-x:auto; overflow-y:visible;
      -webkit-overflow-scrolling:touch;
      padding-bottom:6px; /* para que no tape la sombra del panel */
    }
    /* ocultar/estilizar un poco la barra en iOS/Android */
    #mmppCalendario .cal-scroll::-webkit-scrollbar{height:6px}
    #mmppCalendario .cal-scroll::-webkit-scrollbar-thumb{background:#e5e7eb;border-radius:4px}

    /* evita que elementos absolutos (ej. Œ£ Sem) se salgan visualmente */
    #mmppCalendario .cal-scroll{position:relative}
  </style>

  <!-- ===== CONFIG (antes de cualquier JS tuyo) ===== -->
  <script>window.DEBUG = true;</script>
  <script src="/js/config.js"></script>

  <!-- React + Babel para el sidebar nav.jsx -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Captura (puedes dejarlo o quitarlo si no lo usas) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="mmpp-layout">
    <div id="mmppNavMount"></div>
    <main class="mmpp-main">
      <!-- Barra con bot√≥n Compartir -->
      <div class="share-bar">
        <button id="btnCompartirCalendario" class="btn-share">üì§ Compartir</button>
      </div>

      <!-- Contenedor original del calendario -->
      <div id="mmppCalendario"></div>
    </main>
  </div>

  <!-- API (antes del calendario) -->
  <script defer src="/spa-mmpp/mmpp-api.js?v=12"></script>

  <!-- Sidebar (JSX via Babel) -->
  <script defer type="text/babel" data-presets="es2015,react" src="/spa-mmpp/nav.jsx?v=1"></script>

  <!-- Calendario -->
  <script defer src="/spa-mmpp/mmpp-calendario.js?v=chips-3"></script>

  <!-- Montaje + Compartir -->
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    // Montaje calendario
    if (window.MMppCalendario && document.getElementById('mmppCalendario')) {
      MMppCalendario.mount({ capacidadCamion: 10 });
    } else {
      console.warn('No se encontr√≥ MMppCalendario o el contenedor #mmppCalendario.');
    }

    const CAPTURE_SEL = '#mmppCalendario';
    const btn = document.getElementById('btnCompartirCalendario');

    // ---- Compartir (igual que ten√≠as) ----
    function dataURLtoBlob(dataurl) {
      const [header, data] = dataurl.split(',');
      const mime = header.match(/:(.*?);/)[1];
      const bin = atob(data);
      const arr = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) arr[i] = bin.charCodeAt(i);
      return new Blob([arr], { type: mime });
    }
    function canvasToBlobSafe(canvas) {
      return new Promise((resolve) => {
        if (canvas.toBlob) canvas.toBlob(b => resolve(b), 'image/png', 0.95);
        else resolve(dataURLtoBlob(canvas.toDataURL('image/png', 0.95)));
      });
    }
    function descargarBlob(blob, nombre) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = nombre;
      document.body.appendChild(a); a.click();
      a.remove(); URL.revokeObjectURL(url);
    }
    async function capturarPNG() {
      const nodo = document.querySelector(CAPTURE_SEL);
      if (!nodo) throw new Error('No se encontr√≥ el contenedor a capturar');
      const scale = Math.min(2, Math.max(1.5, window.devicePixelRatio || 1));
      const canvas = await html2canvas(nodo, {
        scale,
        useCORS: true,
        backgroundColor: '#ffffff',
        logging: false
      });
      return canvasToBlobSafe(canvas);
    }
    async function compartirCalendario() {
      try {
        const blob = await capturarPNG();
        const nombre = `Calendario_MMPP_${new Date().toISOString().slice(0,10)}.png`;
        if (navigator.canShare) {
          const file = new File([blob], nombre, { type: 'image/png' });
          if (navigator.canShare({ files: [file] })) {
            await navigator.share({
              files: [file],
              title: 'Calendario MMPP',
              text: 'Te comparto el calendario con la vista filtrada.'
            });
            return;
          }
        }
        descargarBlob(blob, nombre);
        const texto = 'Te comparto el calendario con la vista filtrada. (Adjunta la imagen descargada)';
        const whatsURL = 'https://wa.me/?text=' + encodeURIComponent(texto);
        const mailURL  = 'mailto:?subject=' + encodeURIComponent('Calendario MMPP')
                       + '&body=' + encodeURIComponent(texto);
        const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        window.open(esMovil ? whatsURL : mailURL, '_blank');
      } catch (err) {
        console.error('[captura] error:', err);
        alert('No se pudo generar la captura. Revisa la consola.');
      }
    }
    if (btn) btn.addEventListener('click', compartirCalendario);

    // ================== FIX DE DESCUADRE EN M√ìVIL ==================
    // Envuelve la grilla del mes en un scroller interno para que
    // NUNCA se salga del panel blanco. No altera escritorio.
    function wrapCalendarGrid(){
      const root = document.getElementById('mmppCalendario');
      if (!root) return;

      // 1) encuentra la grilla (7 columnas) ‚Äî ajusta si tu markup cambia
      const sel = '.cal-grid, .calendar-grid, .cal-month, .cal-days, [role="grid"]';
      let grid = root.querySelector(sel);
      if (!grid) return;

      // 2) si ya est√° envuelta, listo
      if (grid.parentElement && grid.parentElement.classList.contains('cal-scroll')) return;

      // 3) crea wrapper con scroll horizontal
      const wrap = document.createElement('div');
      wrap.className = 'cal-scroll';
      grid.parentNode.insertBefore(wrap, grid);
      wrap.appendChild(grid);

      // 4) si la grilla es m√°s ancha que el panel, se scrollea dentro del panel
      //    si no, no pasa nada visual.
    }

    // corre al montar y cuando cambie el mes (DOM cambia)
    setTimeout(wrapCalendarGrid, 0);
    const root = document.getElementById('mmppCalendario');
    if (root){
      const obs = new MutationObserver(() => wrapCalendarGrid());
      obs.observe(root, { childList:true, subtree:true });
    }
    // ==============================================================
  });
  </script>

  <noscript>Esta p√°gina requiere JavaScript.</noscript>
</body>
</html>
