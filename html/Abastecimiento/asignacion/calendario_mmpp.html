<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendario MMPP</title>

  <!-- Layout común (sidebar + main) -->
  <link rel="stylesheet" href="/spa-mmpp/layout.css?v=1" />
  <!-- (Opcional) estilos ya usados en inventario -->
  <link rel="stylesheet" href="/spa-mmpp/inventario.css?v=1" />

  <!-- React + Babel (solo para el sidebar nav.jsx) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div class="mmpp-layout">
    <div id="mmppNavMount"></div>
    <main class="mmpp-main">
      <!-- Contenedor REAL del calendario JS -->
      <div id="mmppCalendario"></div>
    </main>
  </div>

  <!-- (Opcional) Forzar base del backend -->
  <!-- <script>window.__MMPP_API_BASE__="https://backend-appmitylus.vercel.app";</script> -->

  <!-- API (debe ir antes de la app) -->
  <script src="/spa-mmpp/mmpp-api.js?v=12"></script>

  <!-- Sidebar (usa JSX, por eso va con Babel) -->
  <script type="text/babel" data-presets="es2015,react" src="/spa-mmpp/nav.jsx?v=1"></script>

  <!-- Calendario: JS puro (NO Babel) -->
  <script src="/spa-mmpp/mmpp-calendario.js?v=2"></script>

  <!-- Montaje del calendario JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.MMppCalendario && document.getElementById('mmppCalendario')) {
        // ✅ 10 t = 1 camión
        MMppCalendario.mount({ capacidadCamion: 10 });
      } else {
        console.warn('No se encontró MMppCalendario o el contenedor #mmppCalendario.');
      }
    });
  </script>
</body>
</html>
