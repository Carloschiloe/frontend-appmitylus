<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendario MMPP</title>

  <!-- RESET SEGURO (como tu index.css original) -->
  <style>
    html,body,#root{height:100%}
    *{box-sizing:border-box}
  </style>

  <!-- ⚠️ QUITADO: mmpp-unificado.css (rompía el calendario) -->
  <!-- <link rel="stylesheet" href="/spa-mmpp/mmpp-unificado.css?v=1"/> -->

  <!-- Shell mínimo SOLO para layout + sidebar (no pisa el calendario) -->
  <style>
    :root{
      --bg:#f6f8ff;
      --panel:#ffffff;
      --border:#e5e7eb;
      --nav-bg:#0f172a;
      --brand1:#4f46e5; --brand2:#9333ea;
      --font:'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Helvetica, Arial;
    }
    html,body{
      margin:0; background:var(--bg); font-family:var(--font); color:#111827; font-size:14px;
    }
    .mmpp-layout{
      min-height:100vh; display:grid; grid-template-columns:240px 1fr; gap:20px; padding:18px;
    }
    .mmpp-main{ min-width:0; }
    .mmpp-nav{
      position:sticky; top:18px; height:calc(100vh - 36px);
      background:var(--nav-bg); border-radius:24px; padding:18px 12px;
      box-shadow:0 10px 30px rgba(17,24,39,.25); color:#e2e8f0; display:flex; flex-direction:column; gap:8px;
    }
    .mmpp-nav .brand{ display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.02em; margin-bottom:6px; }
    .mmpp-nav .logo{
      width:32px; height:32px; border-radius:999px;
      background:linear-gradient(135deg, var(--brand1), var(--brand2)); color:#fff; display:grid; place-items:center; font-weight:900;
    }
    .mmpp-nav .section{ margin:10px 0 6px; color:#94a3b8; font-size:12px; font-weight:800; letter-spacing:.02em; }
    .mmpp-nav a{ display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:12px; color:#d1d5db; text-decoration:none; }
    .mmpp-nav a:hover{ background:rgba(255,255,255,.06); color:#fff; }
    .mmpp-nav a.is-active{ background:rgba(99,102,241,.18); color:#fff; }
    .mmpp-nav a .i{ width:22px; text-align:center; }

    /* Botón compartir */
    .share-bar{display:flex;justify-content:flex-end;margin:10px 0}
    .btn-share{height:36px;border:1px solid var(--border);border-radius:12px;padding:0 12px;background:#eef2ff;color:#1e40af;font-weight:700}
    .btn-share:active{transform:translateY(1px)}

    /* Responsive shell (NO toca el calendario) */
    @media (max-width:960px){
      .mmpp-layout{ grid-template-columns:1fr; gap:12px; padding:12px; }
      .mmpp-nav{ position:static; height:auto; }
    }
  </style>

  <!-- ===== CONFIG (antes de cualquier JS tuyo) ===== -->
  <script>window.DEBUG = true;</script>
  <script src="/js/config.js"></script>

  <!-- React + Babel para el sidebar nav.jsx -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- (Opcional) Captura -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="mmpp-layout">
    <div id="mmppNavMount"></div>
    <main class="mmpp-main">
      <!-- Barra con botón Compartir -->
      <div class="share-bar">
        <button id="btnCompartirCalendario" class="btn-share">📤 Compartir</button>
      </div>

      <!-- Contenedor del calendario (su CSS es el suyo, no lo tocamos) -->
      <div id="mmppCalendario"></div>
    </main>
  </div>

  <!-- API (antes del calendario) -->
  <script defer src="/spa-mmpp/mmpp-api.js?v=12"></script>

  <!-- Sidebar (JSX via Babel) -->
  <script defer type="text/babel" data-presets="es2015,react" src="/spa-mmpp/nav.jsx?v=1"></script>

  <!-- Calendario -->
  <script defer src="/spa-mmpp/mmpp-calendario.js?v=chips-3"></script>

  <!-- Montaje + Compartir -->
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    // Montaje calendario
    if (window.MMppCalendario && document.getElementById('mmppCalendario')) {
      MMppCalendario.mount({ capacidadCamion: 10 });
    } else {
      console.warn('No se encontró MMppCalendario o el contenedor #mmppCalendario.');
    }

    // Compartir (igual que tenías)
    const CAPTURE_SEL = '#mmppCalendario';
    const btn = document.getElementById('btnCompartirCalendario');

    function dataURLtoBlob(dataurl) {
      const [header, data] = dataurl.split(',');
      const mime = header.match(/:(.*?);/)[1];
      const bin = atob(data);
      const arr = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) arr[i] = bin.charCodeAt(i);
      return new Blob([arr], { type: mime });
    }
    function canvasToBlobSafe(canvas) {
      return new Promise((resolve) => {
        if (canvas.toBlob) canvas.toBlob(b => resolve(b), 'image/png', 0.95);
        else resolve(dataURLtoBlob(canvas.toDataURL('image/png', 0.95)));
      });
    }
    function descargarBlob(blob, nombre) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = nombre;
      document.body.appendChild(a); a.click();
      a.remove(); URL.revokeObjectURL(url);
    }
    async function capturarPNG() {
      const nodo = document.querySelector(CAPTURE_SEL);
      if (!nodo) throw new Error('No se encontró el contenedor a capturar');
      const scale = Math.min(2, Math.max(1.5, window.devicePixelRatio || 1));
      const canvas = await html2canvas(nodo, {
        scale, useCORS:true, backgroundColor:'#ffffff', logging:false
      });
      return canvasToBlobSafe(canvas);
    }
    async function compartirCalendario() {
      try {
        const blob = await capturarPNG();
        const nombre = `Calendario_MMPP_${new Date().toISOString().slice(0,10)}.png`;
        if (navigator.canShare) {
          const file = new File([blob], nombre, { type: 'image/png' });
          if (navigator.canShare({ files: [file] })) {
            await navigator.share({ files:[file], title:'Calendario MMPP', text:'Te comparto el calendario con la vista filtrada.' });
            return;
          }
        }
        descargarBlob(blob, nombre);
        const texto = 'Te comparto el calendario con la vista filtrada. (Adjunta la imagen descargada)';
        const whatsURL = 'https://wa.me/?text=' + encodeURIComponent(texto);
        const mailURL  = 'mailto:?subject=' + encodeURIComponent('Calendario MMPP') + '&body=' + encodeURIComponent(texto);
        const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        window.open(esMovil ? whatsURL : mailURL, '_blank');
      } catch (err) {
        console.error('[captura] error:', err);
        alert('No se pudo generar la captura. Revisa la consola.');
      }
    }
    const btn = document.getElementById('btnCompartirCalendario');
    if (btn) btn.addEventListener('click', compartirCalendario);
  });
  </script>

  <noscript>Esta página requiere JavaScript.</noscript>
</body>
</html>
