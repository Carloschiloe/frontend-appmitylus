<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configuración | AppMitylus</title>
  <!-- ICONOS & FRAMEWORKS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css" />
  <link rel="stylesheet" href="../../styles.css" />
  <link rel="stylesheet" href="../../css/centros.css" />
  <!-- SheetJS (xlsx) para importación masiva -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <!-- NAV -->
  <nav class="teal">
    <div class="nav-wrapper">
      <a href="../../index.html" class="btn-flat left" title="Volver"><i class="material-icons">arrow_back</i></a>
      <a href="#" class="brand-logo center">Configuración</a>
    </div>
  </nav>

  <div class="container" style="margin-top:2.2rem; margin-bottom:1.8rem;">
    <!-- Tabs -->
    <ul id="tabs" class="tabs">
      <li class="tab col s3"><a class="active" href="#tab-criterios">CRITERIOS DE CLASIFICACIÓN</a></li>
      <li class="tab col s3"><a href="#tab-proveedores">PROVEEDORES MMPP</a></li>
      <li class="tab col s3"><a href="#tab-clientes">CLIENTES</a></li>
      <li class="tab col s3"><a href="#tab-transporte">EMPRESAS DE TRANSPORTE</a></li>
    </ul>

    <!-- CRITERIOS TAB -->
    <section id="tab-criterios" class="col s12 config-section" style="margin-top:1.2rem;">
      <h5 style="font-size:2.1rem;margin-top:1.2rem;margin-bottom:1.8rem;">Criterios de Clasificación por Cliente</h5>
      <div id="criterios-clasificacion-content"></div>
    </section>

    <section id="tab-proveedores" class="col s12 config-section" style="display:none; margin-top:1.2rem;">
      <h5 style="font-size:2.1rem;margin-top:1.2rem;margin-bottom:1.8rem;">Proveedores de Materia Prima</h5>
      <div id="proveedores-mmpp-content"></div>
    </section>
    <section id="tab-clientes" class="col s12 config-section" style="display:none; margin-top:1.2rem;">
      <h5 style="font-size:2.1rem;margin-top:1.2rem;margin-bottom:1.8rem;">Clientes</h5>
      <div id="clientes-content"></div>
    </section>
    <section id="tab-transporte" class="col s12 config-section" style="display:none; margin-top:1.2rem;">
      <h5 style="font-size:2.1rem;margin-top:1.2rem;margin-bottom:1.8rem;">Empresas de Transporte</h5>
      <div id="transporte-content"></div>
    </section>
  </div><!-- /container -->

  <!-- SCRIPTS (igual que en Centros) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="module" src="../../js/configuracion/index.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var tabs = document.querySelectorAll('.tabs');
      M.Tabs.init(tabs);

      document.querySelectorAll('.tabs a').forEach(tab => {
        tab.addEventListener('click', function (e) {
          e.preventDefault();
          let id = this.getAttribute('href').replace('#', '');
          document.querySelectorAll('.config-section').forEach(sec => sec.style.display = 'none');
          document.getElementById(id).style.display = '';
        });
      });
      document.getElementById('tab-criterios').style.display = '';
    });
  </script>
</body>
</html>
