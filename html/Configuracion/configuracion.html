<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configuración | AppMitylus</title>
  <!-- ICONOS & FRAMEWORKS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- ESTILO GLOBAL + EXCLUSIVO CONFIGURACIÓN -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="../../css/configuracion.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="teal" style="box-shadow:0 2px 16px 0 rgba(0,0,0,0.06)">
    <div class="nav-wrapper">
      <a href="/index.html" class="btn-flat left" title="Volver">
        <i class="material-icons">arrow_back</i>
      </a>
      <span class="brand-logo center" style="font-size:2.5rem;">Configuración</span>
    </div>
  </nav>

  <div class="container" style="margin-top:2.2rem; margin-bottom:1.8rem;">
    <div class="config-card z-depth-1">
      <!-- MENÚ DE PESTAÑAS -->
      <ul class="tabs config-tabs">
        <li class="tab col s3"><a href="#tab-criterios" class="active">CRITERIOS DE CLASIFICACIÓN</a></li>
        <li class="tab col s3"><a href="#tab-proveedores">PROVEEDORES MMPP</a></li>
        <li class="tab col s3"><a href="#tab-clientes">CLIENTES</a></li>
        <li class="tab col s3"><a href="#tab-transporte">EMPRESAS DE TRANSPORTE</a></li>
      </ul>

      <!-- ========== PESTAÑA: CRITERIOS DE CLASIFICACIÓN ========== -->
      <div id="tab-criterios" class="config-section">
        <h5 class="section-title">Criterios de Clasificación por Cliente</h5>
        <div class="table-controls">
          <input type="text" class="table-filter" id="criteriosFilter" placeholder="Buscar..." />
          <div class="table-actions">
            <button id="btnExportCriteriosExcel" class="btn-exportar" title="Exportar Excel"><i class="material-icons">grid_on</i></button>
            <button id="btnExportCriteriosPDF" class="btn-exportar" title="Exportar PDF"><i class="material-icons">picture_as_pdf</i></button>
            <button id="btnExportCriteriosCSV" class="btn-exportar" title="Exportar CSV"><i class="material-icons">table_chart</i></button>
            <button id="btnAddCriterio" class="btn-nuevo" title="Agregar"><i class="material-icons">add</i></button>
          </div>
        </div>
        <div class="table-responsive">
          <table id="criteriosTable" class="conf-table"></table>
        </div>
        <div id="modalCriterio" class="modal-float" style="display:none;"></div>
      </div>

      <!-- ========== PESTAÑA: PROVEEDORES MMPP ========== -->
      <div id="tab-proveedores" class="config-section" style="display:none;">
        <h5 class="section-title">Proveedores de Materia Prima</h5>
        <div class="table-controls">
          <input type="text" class="table-filter" id="proveedoresFilter" placeholder="Buscar..." />
          <div class="table-actions">
            <button id="btnExportProveedoresExcel" class="btn-exportar" title="Exportar Excel"><i class="material-icons">grid_on</i></button>
            <button id="btnExportProveedoresPDF" class="btn-exportar" title="Exportar PDF"><i class="material-icons">picture_as_pdf</i></button>
            <button id="btnExportProveedoresCSV" class="btn-exportar" title="Exportar CSV"><i class="material-icons">table_chart</i></button>
            <button id="btnAddProveedor" class="btn-nuevo" title="Agregar"><i class="material-icons">add</i></button>
          </div>
        </div>
        <div class="table-responsive">
          <table id="proveedoresTable" class="conf-table"></table>
        </div>
        <div id="modalProveedor" class="modal-float" style="display:none;"></div>
      </div>

      <!-- ========== PESTAÑA: CLIENTES ========== -->
      <div id="tab-clientes" class="config-section" style="display:none;">
        <h5 class="section-title">Clientes</h5>
        <div class="table-controls">
          <input type="text" class="table-filter" id="clientesFilter" placeholder="Buscar..." />
          <div class="table-actions">
            <button id="btnExportClientesExcel" class="btn-exportar" title="Exportar Excel"><i class="material-icons">grid_on</i></button>
            <button id="btnExportClientesPDF" class="btn-exportar" title="Exportar PDF"><i class="material-icons">picture_as_pdf</i></button>
            <button id="btnExportClientesCSV" class="btn-exportar" title="Exportar CSV"><i class="material-icons">table_chart</i></button>
            <button id="btnAddCliente" class="btn-nuevo" title="Agregar"><i class="material-icons">add</i></button>
          </div>
        </div>
        <div class="table-responsive">
          <table id="clientesTable" class="conf-table"></table>
        </div>
        <div id="modalCliente" class="modal-float" style="display:none;"></div>
      </div>

      <!-- ========== PESTAÑA: EMPRESAS DE TRANSPORTE ========== -->
      <div id="tab-transporte" class="config-section" style="display:none;">
        <h5 class="section-title">Empresas de Transporte</h5>
        <div class="table-controls">
          <input type="text" class="table-filter" id="transporteFilter" placeholder="Buscar..." />
          <div class="table-actions">
            <button id="btnExportTransporteExcel" class="btn-exportar" title="Exportar Excel"><i class="material-icons">grid_on</i></button>
            <button id="btnExportTransportePDF" class="btn-exportar" title="Exportar PDF"><i class="material-icons">picture_as_pdf</i></button>
            <button id="btnExportTransporteCSV" class="btn-exportar" title="Exportar CSV"><i class="material-icons">table_chart</i></button>
            <button id="btnAddTransporte" class="btn-nuevo" title="Agregar"><i class="material-icons">add</i></button>
          </div>
        </div>
        <div class="table-responsive">
          <table id="transporteTable" class="conf-table"></table>
        </div>
        <div id="modalTransporte" class="modal-float" style="display:none;"></div>
      </div>
    </div>
  </div>

  <!-- JS: TABS Y LÓGICA DE PESTAÑAS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="module" src="../../js/configuracion/index.js"></script>
  <script>
    // Materialize Tabs y manejo de secciones
    document.addEventListener('DOMContentLoaded', function () {
      var tabs = document.querySelectorAll('.tabs');
      M.Tabs.init(tabs);

      // Mostrar la sección correspondiente al tab activo
      function showTab(tabId) {
        document.querySelectorAll('.config-section').forEach(sec => sec.style.display = 'none');
        document.getElementById(tabId).style.display = '';
      }
      document.querySelectorAll('.tabs a').forEach(tab => {
        tab.addEventListener('click', function (e) {
          e.preventDefault();
          let id = this.getAttribute('href').replace('#', '');
          showTab(id);
        });
      });

      if (window.location.hash) {
        const tabId = window.location.hash.replace('#', '');
        if (document.getElementById(tabId)) showTab(tabId);
      } else {
        showTab('tab-criterios');
      }
    });
  </script>
</body>
</html>
